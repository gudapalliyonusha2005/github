<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Route Tracker</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #28a745;
            color: white;
            padding: 15px;
            margin: 0;
        }

        #location {
            margin: 20px 0;
        }

        #route-info {
            margin: 20px 0;
        }

        #map {
            width: 100%;
            height: 400px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #routeDetails {
            margin-top: 20px;
            display: none;
        }

        .result {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Eco Route Tracker</h1>
    <div id="location">
        <button id="getLocation">Get My Current Location</button>
        <p id="locationInfo"></p>
    </div>

    <div id="route-info">
        <label for="destination">Enter Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination">
        <button id="findRoute">Find Eco-Friendly Route</button>
    </div>

    <div id="routeDetails">
        <h2>Route Information</h2>
        <p class="result"><strong>Starting Point:</strong> <span id="start-location"></span></p>
        <p class="result"><strong>Ending Point:</strong> <span id="end-location"></span></p>
        <p class="result"><strong>Estimated Time:</strong> <span id="estimated-time"></span></p>
        <p class="result"><strong>Carbon Saved:</strong> <span id="carbon-saved"></span> grams</p>
    </div>

    <div id="map"></div>

    <script>
        let map, directionsService, directionsRenderer;
        let currentLocation = { lat: 0, lng: 0 };

        // Initialize Google Map
        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();

            map = new google.maps.Map(document.getElementById("map"), {
                center: currentLocation,
                zoom: 14,
            });
            directionsRenderer.setMap(map);
        }

        // Get the user's current location
        document.getElementById("getLocation").addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    currentLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    document.getElementById("locationInfo").innerText = Current Location: Lat: ${currentLocation.lat}, Lng: ${currentLocation.lng};
                    map.setCenter(currentLocation);
                    map.setZoom(14);
                }, () => {
                    alert("Geolocation service failed.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        // Find the eco-friendly route and calculate carbon savings
        document.getElementById("findRoute").addEventListener("click", () => {
            const destination = document.getElementById("destination").value;
            if (!destination) {
                alert("Please enter a destination.");
                return;
            }

            const request = {
                origin: new google.maps.LatLng(currentLocation.lat, currentLocation.lng),
                destination: destination,
                travelMode: google.maps.TravelMode.DRIVING,
                unitSystem: google.maps.UnitSystem.METRIC,
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                    const route = result.routes[0].legs[0];
                    const estimatedTime = route.duration.text;
                    const distance = route.distance.value / 1000; // Convert to km

                    // Calculate carbon savings (simple estimation: 120g/km for an average car)
                    const carbonSaved = calculateCarbonSavings(distance);

                    document.getElementById("start-location").innerText = ${currentLocation.lat}, ${currentLocation.lng};
                    document.getElementById("end-location").innerText = destination;
                    document.getElementById("estimated-time").innerText = estimatedTime;
                    document.getElementById("carbon-saved").innerText = carbonSaved;

                    document.getElementById("routeDetails").style.display = "block";
                } else {
                    alert("Could not calculate route. Please try again.");
                }
            });
        });

        // Simple function to estimate carbon savings (grams)
        function calculateCarbonSavings(distance) {
            const avgCarbonEmissionPerKm = 120; // in grams
            const ecoRouteFactor = 0.8; // assuming eco-route reduces emissions by 20%
            const ecoCarbonEmission = avgCarbonEmissionPerKm * ecoRouteFactor;
            const savedCarbon = (avgCarbonEmissionPerKm - ecoCarbonEmission) * distance;
            return savedCarbon.toFixed(2);
        }

        // Initialize the map on page load
        window.onload = initMap;
    </script>
</body>
</html>
